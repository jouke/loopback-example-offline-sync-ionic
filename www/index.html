<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/lbclient/browser.bundle.js"></script>
    <script src="js/services/lbclient.js"></script>
  </head>
  <body ng-app="todo" ng-controller="TodoCtrl">

    <ion-view cache-view="false">
      <ion-header-bar class="bar-stable">
        <h1 class="title">LoopBack Todo app</h1>

        <button class="button button-icon" ng-click="newTodo()">
          <i class="icon ion-plus-circled"></i>
        </button>
        <button class="button button-icon" ng-click="showDeleteButtons = !showDeleteButtons">
          <i class="icon ion-minus-circled"></i>
        </button>
        <button class="button button-icon" ng-click="sync()">
          <i class="icon ion-arrow-swap"></i>
        </button>
      </ion-header-bar>
      <ion-content>
        <ion-list show-delete="showDeleteButtons">
          <ion-item ng-repeat="todo in todos" ng-class="{completed: todo.completed}">
            <ion-delete-button class="ion-minus-circled"
                               ng-click="removeTodo(todo)">
            </ion-delete-button>
            <input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="toggleTodoCompleted(todo)">
            <label>{{todo.title}}</label>
          </ion-item>
        </ion-list>
      </ion-content>

      <script id="new-todo.html" type="text/ng-template">

        <div class="modal">

          <!-- Modal header bar -->
          <ion-header-bar class="bar-secondary">
            <h1 class="title">New Todo</h1>
            <button class="button button-clear button-positive" ng-click="closeNewTodo()">Cancel</button>
          </ion-header-bar>

          <!-- Modal content area -->
          <ion-content>

            <form ng-submit="createTodo(todo)">
              <div class="list">
                <label class="item item-input">
                  <input type="text" placeholder="What do you need to do?" ng-model="todo.title">
                </label>
              </div>
              <div class="padding">
                <button type="submit" class="button button-block button-positive">Create Todo</button>
              </div>
            </form>

          </ion-content>

        </div>

      </script>
    </ion-view>
  </body>
</html>
